<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Play Stone, Paper, Scissors</title>
</head>

<body>
    <script src="index.js"></script>
    <div id="container">
        <h1 id="title">Rock, Paper and Scissors</h1>
        <div id="scorecard" class="flexrow">
            <div class="flexcolumn">
                <img src="images/user.jpg" class="image">
                <h3 id="player-name">Player</h3>
                <h1 id="player-score" style="margin-top: -10px;">0</h1>
            </div>
            <h1>Vs</h1>
            <div class="flexcolumn">
                <img src="images/cpu.jpg" class="image">
                <h3>CPU</h3>
                <h1 id="cpu-score" style="margin-top: -10px;">0</h1>
            </div>
        </div>
        <div class="flexcolumn show" id="playground">
            <h1>Choose one...</h1>
            <div class="flexrow" style="flex-wrap: wrap;">
                <div class="image-1"><img src="images/Rock.jpg" style="width: 150px;" onclick="select('rock')"></div>
                <div class="image-1"><img src="images/paper.jpg" style="width: 150px;" onclick="select('paper')"></div>
                <div class="image-1"><img src="images/Scissor.jpg" style="width: 150px;" onclick="select('scissors')">
                </div>
            </div>
            <button class="btn1" onclick="resetGame()">Start new game...</button>
        </div>
        <div id="snackbar"></div>
    </div>
</body>

</html>
